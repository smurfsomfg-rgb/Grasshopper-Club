<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal M√≠stico</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #000428, #004e92);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .crystal-ball {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            z-index: -1;
            animation: glow 3s infinite alternate;
        }

        .buttons-container {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 2rem;
        }

        .nav-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            backdrop-filter: blur(5px);
        }

        .home-btn {
            background: linear-gradient(45deg, #4b6cb7, #182848);
        }

        .tarot-btn {
            background: linear-gradient(45deg, #834d9b, #d04ed6);
        }

        .runes-btn {
            background: linear-gradient(45deg, #a8e063, #56ab2f);
        }

        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .light {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            filter: blur(5px);
            animation: floatLight 5s infinite;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 100px rgba(255, 255, 255, 0.4);
            }
        }

        @keyframes floatLight {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(100px, -100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="crystal-ball"></div>
        <div class="buttons-container">
            <a href="index.html" class="nav-button home-btn">üè† Inicio</a>
            <a href="static/TAROT.html" class="nav-button tarot-btn">üîÆ Tarot</a>
            <a href="Static2/Runas.html" class="nav-button runes-btn">‚ö° Runas</a>
        </div>
    </div>

    <script>
        function createLights() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 20; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                light.style.left = Math.random() * 100 + '%';
                light.style.top = Math.random() * 100 + '%';
                light.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(light);
            }
        }

        document.addEventListener('DOMContentLoaded', createLights);
    </script>
</body>
</html>
